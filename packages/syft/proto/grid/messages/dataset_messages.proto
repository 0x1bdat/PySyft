syntax = "proto3";

package syft.grid.messages;

import "proto/core/common/common_object.proto";
import "proto/core/io/address.proto";
import "proto/lib/python/dict.proto";

// CREATE Dataset
message CreateDatasetMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.io.Address address = 2;
  bytes dataset = 3;
  syft.core.io.Address reply_to = 4;
}


// GET Dataset
message GetDatasetMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.io.Address address = 2;
  int32 dataset_id = 3;
  syft.core.io.Address reply_to = 4;
}


message GetDatasetResponse {
  syft.core.common.UID msg_id = 1;
  int32 status_code = 2;
  syft.lib.python.Dict metadata = 3;
  syft.core.io.Address address = 4;
}

// GET ALL Datasets
message GetDatasetsMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.io.Address address = 2;
  syft.core.io.Address reply_to = 4;
}

message GetDatasetsResponse {
  syft.core.common.UID msg_id = 1;
  int32 status_code = 2;
  repeated syft.lib.python.Dict datasets_metadata = 3;
  syft.core.io.Address address = 4;
}

// UPDATE Dataset
message UpdateDatasetMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.io.Address address = 2;
  int32 dataset_id = 3;
  syft.lib.python.Dict metadata = 4;
  syft.core.io.Address reply_to = 5;
}

// UPDATE Dataset
message DeleteDatasetMessage {
  syft.core.common.UID msg_id = 1;
  syft.core.io.Address address = 2;
  int32 dataset_id = 3;
  syft.core.io.Address reply_to = 4;
}
