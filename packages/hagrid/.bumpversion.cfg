[bumpversion]
current_version = 0.2.0-beta.0
tag = False
tag_name = {new_version}
commit = True
parse = 
	(?P<major>\d+)
	\.
	(?P<minor>\d+)
	\.
	(?P<patch>\d+)
	(\-(?P<pre>[a-z]+)\.(?P<prenum>\d+))?
serialize = 
	{major}.{minor}.{patch}-{pre}.{prenum}
	{major}.{minor}.{patch}

[bumpversion:part:pre]
optional_value = placeholder
first_value = alpha
values = 
	alpha
	beta
	rc
	placeholder

[bumpversion:part:prenum]
first_value = 1

[bumpversion:file:hagrid/__init__.py]
