---
- name: Apply system changes
  import_tasks: system.yml
  when: deploy_only is not defined

- name: Install docker
  import_tasks: docker.yml
  when: deploy_only is not defined

- name: Clone PySyft Repo
  git:
    repo: "{{ syft_repo }}"
    dest: "{{ syft_dir }}"
    version: "{{ syft_branch }}"
  become_user: "{{ remote_user }}"
  ignore_errors: yes
  when: vagrant is not defined
