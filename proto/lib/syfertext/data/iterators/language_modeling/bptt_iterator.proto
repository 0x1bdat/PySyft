syntax = "proto3";

package syft.lib.syfertext;

import "proto/lib/syfertext/data/readers/language_modeling/text_reader.proto";

message BPTTIterator {
    bytes uuid = 1;
    uint32 batch_size = 2;
    uint32 bptt_len = 3;
    bool shuffle = 4;
    string mode = 5;
    TextReader dataset_reader = 6;
}